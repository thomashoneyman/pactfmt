<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pactfmt</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .pane {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 400px;
      font-family: monospace;
      padding: 8px;
      box-sizing: border-box;
      resize: vertical;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>pactfmt</h1>

  <div class="container">
    <div class="pane">
      <h2>Input</h2>
      <textarea id="input" placeholder="Type something to format..."></textarea>
    </div>
    <div class="pane">
      <h2>Formatted Output</h2>
      <textarea id="output" readonly></textarea>
    </div>
  </div>

  <script type="module">
    import init, { format } from './pkg/pactfmt_docs.js';

    let initialized = false;
    const inputTextarea = document.getElementById('input');
    const outputTextarea = document.getElementById('output');

    async function initWasm() {
      try {
        await init();
        initialized = true;
        if (inputTextarea.value) {
          formatText();
        }
      } catch (error) {
        console.error('Failed to initialize WASM:', error);
        outputTextarea.value = 'Error initializing WASM: ' + error.message;
      }
    }

    function formatText() {
      if (!initialized) {
        outputTextarea.value = 'WASM module not initialized yet';
        return;
      }

      if (inputTextarea.value.trim() !== '') {
        try {
          const formatted = format(inputTextarea.value);
          outputTextarea.value = formatted;
        } catch (error) {
          console.error('Format error:', error);
          outputTextarea.value = 'Error: ' + error.message;
        }
      } else {
        outputTextarea.value = '';
      }
    }

    initWasm();

    let timeout;
    inputTextarea.addEventListener('keyup', () => {
      clearTimeout(timeout);
      timeout = setTimeout(formatText, 300);
    });
  </script>
</body>
</html>
